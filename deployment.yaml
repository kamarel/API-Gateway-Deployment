apiVersion: apps/v1
kind: Deployment
metadata:
  name: API-Gateway-Service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: gcr.io/<project-id>/api-gateway:latest
          ports:
            - containerPort: 9191
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9191
  selector:
    app: api-gateway
